<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="vendor/jquery/jquery.min.js"></script>
<script>
    function f() {
        $.ajax({
            url:"http://localhost/CreateTime/user/100001",
            type:"GET",
            success:function (data) {
                alert(data.msg);
            }
        });
    }

    function save() {
        $.ajax({
            url:"http://localhost/CreateTime/user/100001",
            type:"POST",
            data:"_method=DELETE",
            success:function (msg) {
                alert(msg.status);
            }
        });
    }

    function register() {
        $.ajax({

            url:"http://localhost/CreateTime/user",
            type:"POST",
            dataType:"json",
            data:$('form').serialize(),
            success:function (data) {
                alert(data.msg);
            }
        });
    }
</script>
<body>
<p style="text-align: center"><a href="/pages/login.html">登录</a></p>
<p style="text-align: center"><a href="/pages/register.html">注册</a></p>

</body>
</html>
